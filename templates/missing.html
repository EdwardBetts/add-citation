{% extends "base.html" %}

{% block title %}404 not found: {{ title }}{% endblock %}

{% block content %}
<div class="p-2">

  <h1>{{ self.title() }}</h1>

  <p>
    <a href="{{ url_for('index') }}">Back to index</a>
  </p>

  <p>Try adjusting the article title</p>

<form action="{{ url_for('index') }}" class="form-inline">
  <div class="form-group mx-sm-3 mb-2">
    <label for="title" class="sr-only">Article title</label>
    <input type="text" name="title" class="form-control" id="title" value="{{ title }}">
  </div>
  <button type="submit" class="btn btn-primary mb-2">Lookup</button>
</form>



</div>

{% endblock %}
