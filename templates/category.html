{% extends "base.html" %}

{% block content %}
<div class="p-2">

  <h1>Category:{{ title }}</h1>

  <ul>
  {% for m in members %}
    {% set url = url_for('article_page', title=title.replace(' ', '_')) %}
    <li><a href="{{ url }}">{{ m.title }}</a></li>
  {% endfor %}
  </ul>

</div>

{% endblock %}
